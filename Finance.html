<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance</title>
</head>
<h1>Finance Application</h1>
<body>
<form action="">
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" id="firstname"placeholder="First name" name="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control" id="lastname"placeholder="Last name" name="lastname">
    </div>
    <div class="form-group">
        <label for="Address">Address:</label>
        <input type="Address" class="form-control" id="Address"placeholder="Enter Address" name="Address">
    </div>
    <div class="form-group">
        <label for="City">City:</label>
        <input type="City" class="form-control" id="City"placeholder="Enter City" name="City">
    </div>
    <div class="form-group">
        <label for="Zip Code">Zip Code:</label>
        <input type="Zip Code" class="form-control" id="Zip Code"placeholder="Enter Zip Code" name="Zip Code">
    </div>
    <div class="form-group">
        <label for="State">State:</label>
        <input type="State" class="form-control" id="State"placeholder="State" name="State">
    </div>
    <div class="form-group form-check">

    </div>
    <button type="submit" class="btn btn-primary">Submit</button></form>

</body>
</html>
